name: Build Thunder on Linux

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths-ignore:
      - 'doc/**'
      - 'docs/**'
      - 'ReleaseNotes/**'
  pull_request:
    branches: ["master"]
    paths-ignore:
      - 'doc/**'
      - 'docs/**'
      - 'ReleaseNotes/**'

jobs:
  Thunder:
    uses: rdkcentral/Thunder/.github/workflows/Linux build template.yml@development/actions-32-bit

  ThunderInterfaces:
    needs: Thunder
    uses: rdkcentral/ThunderInterfaces/.github/workflows/Linux build template.yml@development/actions-32-bit

  ThunderLibraries:
    needs: Thunder
    uses: WebPlatformForEmbedded/ThunderLibraries/.github/workflows/Linux build template.yml@development/actions-32-bit # change to main not master

  ThunderClientLibraries:
    needs: ThunderInterfaces
    uses: rdkcentral/ThunderClientLibraries/.github/workflows/Linux build template.yml@development/actions-32-bit

  ThunderNanoServices:
    needs: ThunderInterfaces
    uses: rdkcentral/ThunderNanoServices/.github/workflows/Linux build template.yml@development/actions-32-bit

  ThunderNanoServicesRDK:
    needs: ThunderInterfaces
    uses: WebPlatformForEmbedded/ThunderNanoServicesRDK/.github/workflows/Linux build template.yml@master
